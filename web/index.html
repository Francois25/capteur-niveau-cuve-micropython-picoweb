<!doctype html>
<html  lang='fr'>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript">
    </script>
      
    <script type="text/javascript">
      $(document).ready(function() {

          update_volume();

          function update_volume() {
              $.ajax({
                      url: '/get_volume',
                      dataType: 'json'
                  })
                  .done(function(data) {
                      console.log(data);
                      $('#volume').html(data.volume);
                      setTimeout(update_volume, 1000);
                  });
          }
      });
    </script>
    
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Capteur niveau eau</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <h1 class="centre">Capteur niveau eau</h1>
    <h2 class="centre">ESP32 + HCSR04</h2>
    
    <div class="tableau">
      <div>
      <p>Volume d'eau restant dans la cuve : </p>
    </div>
      
      <div>
        <table class="centre">
            <tr>
                <th class="volume" id="volume">0.00</th>
                <th class="m3">m3</th>
            </tr>
        </table>
      </div>
  </body>
</html>
